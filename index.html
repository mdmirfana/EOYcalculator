<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Target Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>End-of-Year Exam Target Calculator</h1>
        <form id="scoreForm">
            <label for="term1">Term 1 Score:</label>
            <input type="number" id="term1" required><br>

            <label for="term2">Term 2 Score:</label>
            <input type="number" id="term2" required><br>

            <label for="term3">Term 3 Score:</label>
            <input type="number" id="term3" required><br>

            <label for="target">Target Score:</label>
            <input type="number" id="target" required><br>

            <button type="button" onclick="calculateRequiredScore()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
